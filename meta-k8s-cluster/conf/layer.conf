# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-k8s-cluster"
BBFILE_PATTERN_meta-k8s-cluster = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-k8s-cluster = "6"

LAYERDEPENDS_meta-k8s-cluster = "core"
LAYERSERIES_COMPAT_meta-k8s-cluster = "hardknott"

# Configure the cluster
PATH_TO_DYNAMIC_LAYER = "${THISDIR}/../../../meta-k8s-cluster-images/recipes-nodes/nodes/images/"
MK_K8S_NODES = "master0 master1 master2"
