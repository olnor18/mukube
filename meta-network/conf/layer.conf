# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-network"
BBFILE_PATTERN_meta-network = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-network = "6"

LAYERDEPENDS_meta-network = "core"
LAYERSERIES_COMPAT_meta-network = "hardknott"
